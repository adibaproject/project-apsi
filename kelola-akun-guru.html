<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kelola Akun Guru</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:'Inter', sans-serif;
  background:#f4f6fb;
}

.container{
  padding:30px;
}

/* TOMBOL KEMBALI (HITAM TRANSPARAN) */
.back-btn{
  position:fixed;
  top:20px;
  right:20px;
  padding:10px 18px;
  background:rgba(0,0,0,0.45);
  color:#fff;
  text-decoration:none;
  border-radius:10px;
  font-weight:600;
  font-size:14px;
  backdrop-filter: blur(4px);
  z-index:9999;
  transition:transform 0.2s ease, background 0.2s ease;
}

.back-btn:hover{
  transform:scale(1.08);
  background:rgba(0,0,0,0.65);
}

/* HEADER */
.top-bar{
  margin-bottom:20px;
}

button{
  padding:12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  font-size:14px;
}

.btn-primary{ background:#2f3e9e; color:#fff; }
.btn-danger{ background:#e74c3c; color:#fff; }
.btn-warning{ background:#f39c12; color:#fff; }
.btn-success{ background:#27ae60; color:#fff; }
.btn-cancel{ background:#e0e0e0; color:#333; }

table{
  width:100%;
  background:#fff;
  border-collapse:collapse;
  border-radius:12px;
  overflow:hidden;
}

th,td{
  padding:14px;
  border-bottom:1px solid #eee;
}

th{
  background:#f0f2ff;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:#fff;
  padding:24px;
  width:320px;
  border-radius:16px;
}

.modal-content h3{
  margin:0 0 18px;
  text-align:center;
}

.modal-content input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}

.modal-footer{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.modal-footer button{
  flex:1;
  height:42px;
}
</style>
</head>

<body>

<a href="dashboard-admin.html" class="back-btn">Kembali</a>

<div class="container">

  <div class="top-bar">
    <h1>Kelola Akun Guru</h1>
  </div>

  <button class="btn-primary" onclick="openTambah()">+ Tambah Akun Guru</button>
  <br><br>

  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="guruTable"></tbody>
  </table>
</div>

<!-- MODAL -->
<div class="modal" id="modalGuru">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <div class="modal-footer">
      <button class="btn-cancel" onclick="closeModal()">Batal</button>
      <button class="btn-primary" onclick="simpan()">Simpan</button>
    </div>
  </div>
</div>

<script>
let editIndex = null;

if(!localStorage.getItem("guruAccounts")){
  localStorage.setItem("guruAccounts", JSON.stringify([
    { username:"guru", password:"gurumimo123", aktif:true }
  ]));
}

const getData = () => JSON.parse(localStorage.getItem("guruAccounts"));
const saveData = d => localStorage.setItem("guruAccounts", JSON.stringify(d));

function render(){
  const tbody = document.getElementById("guruTable");
  tbody.innerHTML = "";

  getData().forEach((g,i)=>{
    tbody.innerHTML += `
    <tr>
      <td>${g.username}</td>
      <td>${g.aktif ? "Aktif" : "Terhapus"}</td>
      <td>
        ${g.aktif
          ? `<button class="btn-warning" onclick="openEdit(${i})">Edit</button>
             <button class="btn-danger" onclick="hapus(${i})">Hapus</button>`
          : `<button class="btn-success" onclick="restore(${i})">Restore</button>`
        }
      </td>
    </tr>`;
  });
}

function openTambah(){
  editIndex = null;
  modalTitle.innerText = "Tambah Akun Guru";
  username.value = "";
  password.value = "";
  modalGuru.style.display = "flex";
}

function openEdit(i){
  const g = getData()[i];
  editIndex = i;
  modalTitle.innerText = "Edit Akun Guru";
  username.value = g.username;
  password.value = g.password;
  modalGuru.style.display = "flex";
}

function closeModal(){
  modalGuru.style.display = "none";
}

function simpan(){
  if(!username.value || !password.value){
    alert("Username dan password wajib diisi");
    return;
  }

  const data = getData();
  const obj = { username:username.value, password:password.value, aktif:true };

  editIndex === null
    ? data.push(obj)
    : data[editIndex] = {...data[editIndex], ...obj};

  saveData(data);
  closeModal();
  render();
}

function hapus(i){
  const d=getData();
  d[i].aktif=false;
  saveData(d);
  render();
}

function restore(i){
  const d=getData();
  d[i].aktif=true;
  saveData(d);
  render();
}

render();
</script>

</body>
</html>
