<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Guru</title>

  <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">

  <style>
    :root{
      --sun-size: 160px;
    }

    body{
      margin:0;
      font-family: 'Rubik Bubbles', cursive;
      background: linear-gradient(180deg,#CFE7FF 0%,#A7D3FF 40%,#87C3FF 100%);
      height:100vh;
      overflow:hidden;
    }

    a { text-decoration:none !important; }

    .back-btn{
      position:absolute;
      top:12px;
      right:14px;
      z-index:40;
      background:rgba(0,0,0,0.35);
      padding:8px 16px;
      border-radius:10px;
      color:white;
      font-size:14px;
      backdrop-filter:blur(3px);
      transition:.25s;
    }
    .back-btn:hover{ background:rgba(0,0,0,0.55); transform:scale(1.05); }

    .awan-top{
      position:absolute;
      top:6px;
      width:180px;
      z-index:5;
      animation: awanKedut 3.2s ease-in-out infinite;
      transform-origin: center bottom;
    }

    @keyframes awanKedut {
      0%   { transform: translateY(0) rotate(0deg); }
      25%  { transform: translateY(-3px) rotate(-1deg); }
      50%  { transform: translateY(2px) rotate(1deg); }
      75%  { transform: translateY(-2px) rotate(-0.5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .awan-left{ left:8px; }
    .awan-right{ right:8px; transform:scaleX(-1); }

    .sun {
      position: absolute;
      top: 8%;
      left: 50%;
      transform: translateX(-50%);
      width: var(--sun-size);
      height: var(--sun-size);
      z-index:8;
      pointer-events: none;
      filter: drop-shadow(0 8px 20px rgba(255,180,0,0.25));
      animation: sunPulse 4s ease-in-out infinite;
    }

    @keyframes sunPulse {
      0%   { transform: translateX(-50%) scale(1); opacity: 0.98; }
      50%  { transform: translateX(-50%) scale(1.06); opacity: 1; }
      100% { transform: translateX(-50%) scale(1); opacity: 0.98; }
    }

    .dino-mid{
      position:absolute;
      bottom:50px;
      left:50%;
      transform:translateX(-50%);
      width:300px;
      z-index:20;
      pointer-events:none;
    }

    .side-container{
      position:absolute;
      top:52%;
      width:40%;
      z-index:30;
    }
    .left-side{ left:4%; }
    .right-side{ right:4%; }

    .card{
      width:100%;
      height:70px;
      display:flex;
      justify-content:center;
      align-items:center;
      margin-bottom:14px;
      background:rgba(0,140,80,0.35);
      border-radius:16px;
      color:white;
      font-size:22px;
      backdrop-filter:blur(4px);
      transition:.25s;
      cursor:pointer;
    }
    .card:hover{
      transform:translateY(-6px);
      background:rgba(0,140,80,0.55);
    }

    .tanah{
      position:absolute;
      bottom:0;
      left:0;
      width:100%;
      height:160px;
      background: url("tanah.png") center bottom/cover no-repeat;
      z-index:10;
    }

    /* ===== WELCOME BOX ===== */
    .welcome-box{
      position:absolute;
      right:16px;
      bottom:16px;
      display:flex;
      align-items:center;
      background:rgba(255,255,255,0.55);
      padding:10px 16px;
      border-radius:14px;
      backdrop-filter:blur(4px);
      z-index:50;
    }
    .welcome-box img{
      width:50px;
      margin-right:10px;
    }
    .welcome-text{
      font-size:18px;
      color:#202020;
    }

    /* ===== SOUND ICON ===== */
    .sound-btn{
      position:absolute;
      left:16px;
      bottom:18px;
      width:54px;
      height:54px;
      background:rgba(255,255,255,0.6);
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      z-index:60;
      backdrop-filter:blur(4px);
      transition:.25s;
    }
    .sound-btn:hover{
      transform:scale(1.1);
      background:rgba(255,255,255,0.8);
    }
    .sound-btn img{
      width:30px;
    }

    @media(max-width:720px){
      :root{ --sun-size:120px; }
      .dino-mid{ width:240px; bottom:140px; }
      .side-container{ top:56%; width:44%; }
      .card{ font-size:18px; height:64px; }
      .awan-top{ width:140px; }
    }

    @media(max-width:420px){
      :root{ --sun-size:100px; }
      .dino-mid{ width:200px; bottom:135px; }
      .side-container{ top:60%; width:46%; }
      .card{ font-size:16px; height:60px; }
    }
  </style>
</head>

<body>

  <a href="index.html" class="back-btn">Logout</a>

  <img src="awan-atas.png" class="awan-top awan-left">
  <img src="awan-atas.png" class="awan-top awan-right">
  <img src="sun.png" class="sun">
  <img src="dino-guru.png" class="dino-mid">

  <div class="side-container left-side">
    <a href="materi.html" class="card">Materi</a>
    <a href="cerita.html" class="card">Cerita</a>
  </div>

  <div class="side-container right-side">
    <a href="quiz.html" class="card">Quiz</a>
    <a href="panduan.html" class="card">Panduan</a>
  </div>

  <div class="tanah"></div>

  <div class="welcome-box">
    <img src="dino-guru.png">
    <div class="welcome-text">Selamat datang..</div>
  </div>

  <!-- ðŸ”Š SOUND DASHBOARD -->
  <div class="sound-btn" onclick="toggleSound()">
    <img id="soundIcon" src="sound.png">
  </div>

  <audio id="bgSound" src="sound-dashboard.mp3" loop></audio>

<script>
  const bgSound = document.getElementById("bgSound");
  const icon = document.getElementById("soundIcon");
  let playing = false;

  function toggleSound(){
    if(!playing){
      bgSound.play();
      playing = true;
      icon.style.opacity = "1";
    }else{
      bgSound.pause();
      playing = false;
      icon.style.opacity = "0.6";
    }
  }
</script>

</body>
</html>
