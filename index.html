<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">

<style>
*{
  font-family:'Rubik Bubbles', cursive;
  margin:0;
  padding:0;
}
body{
  background:linear-gradient(180deg,#CFE7FF 0%,#A7D3FF 40%,#87C3FF 100%);
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}
.wrapper{
  position:relative;
  width:360px;
  display:flex;
  justify-content:center;
  z-index:5;
}
.wrapper img.dino{
  width:85%;
  user-select:none;
  z-index:7;
}
.bird-left,.bird-right{
  position:absolute;
  width:260px;
  z-index:3;
}
.bird-left{
  left:-145px;
  top:4%;
  animation:flyLeft 4s ease-in-out infinite;
}
.bird-right{
  right:-145px;
  top:-6%;
  animation:flyRight 4s ease-in-out infinite;
}
@keyframes flyLeft{
  0%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
  100%{transform:translateY(0)}
}
@keyframes flyRight{
  0%{transform:translateY(0)}
  50%{transform:translateY(12px)}
  100%{transform:translateY(0)}
}
.form-box{
  position:absolute;
  top:12%;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  z-index:10;
}
h1{ font-size:40px; }
.input-row{ display:flex; gap:12px; }
input{
  padding:12px;
  width:120px;
  background:rgba(40,110,200,0.35);
  border:2px solid rgba(255,255,255,0.65);
  border-radius:12px;
  color:white;
  font-size:16px;
  text-align:center;
  outline:none;
}
::placeholder{ color:rgba(255,255,255,0.85); }
button{
  padding:12px;
  width:150px;
  border:none;
  border-radius:14px;
  background:rgba(255,255,255,0.35);
  color:white;
  font-size:18px;
  cursor:pointer;
}
button:hover{ background:rgba(255,255,255,0.55); }

.awan-container{
  position:fixed;
  bottom:-20px;
  left:0;
  width:260%;
  height:540px;
  display:flex;
  z-index:1;
  animation:cloudSlide 35s linear infinite;
}
.awan-container img{
  width:200%;
  height:160%;
  object-fit:contain;
  pointer-events:none;
}
@keyframes cloudSlide{
  from{transform:translateX(0)}
  to{transform:translateX(-33%)}
}
</style>
</head>

<body>

<div class="wrapper" id="unlock">
  <img src="bird-left.png" class="bird-left">
  <img src="bird-right.png" class="bird-right">
  <img src="dino.png" class="dino">

  <div class="form-box">
    <h1>Login</h1>
    <div class="input-row">
      <input id="username" type="text" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
    </div>
    <button onclick="login()">Login</button>
  </div>
</div>

<div class="awan-container">
  <img src="awan.png"><img src="awan.png"><img src="awan.png">
  <img src="awan.png"><img src="awan.png"><img src="awan.png">
</div>

<!-- AUDIO -->
<audio id="bgm" src="lagu.mp3" loop preload="auto"></audio>

<script>
const bgm = document.getElementById("bgm");
let audioUnlocked = false;

// klik di mana aja = musik nyala
document.addEventListener("click", () => {
  if(audioUnlocked) return;
  bgm.play().then(()=> audioUnlocked = true).catch(()=>{});
}, { once:true });

function login(){
  const emailInput = document.getElementById("username").value.trim();
  const passInput  = document.getElementById("password").value.trim();

  if(!emailInput || !passInput){
    alert("Email dan password wajib diisi");
    return;
  }

  const email = emailInput.toLowerCase();

  if(email === "admin@mimo.com" && passInput === "adminmimo111"){
    bgm.pause();
    window.location.href = "dashboard-admin.html";
    return;
  }

  const accounts = JSON.parse(localStorage.getItem("guruAccounts")) || [];
  const guru = accounts.find(g =>
    g?.email?.toLowerCase() === email &&
    g.password === passInput
  );

  if(!guru){
    alert("Akun tidak ditemukan atau password salah");
    return;
  }

  if(guru.aktif === false){
    alert("Akun guru ini sudah dinonaktifkan oleh admin");
    return;
  }

  bgm.pause();
  localStorage.setItem("loginGuru", JSON.stringify(guru));
  window.location.href = "dashboard-guru.html";
}
</script>

</body>
</html>
