<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kelola Akun Guru</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:'Inter', sans-serif;
  background:#f4f6fb;
}

.container{ padding:30px; }

.back-btn{
  position:fixed;
  top:20px;
  right:20px;
  padding:10px 18px;
  background:rgba(0,0,0,0.55);
  color:#fff;
  text-decoration:none;
  border-radius:12px;
  font-weight:600;
  font-size:14px;
  backdrop-filter: blur(4px);
  z-index:9999;
  transition:.2s;
}
.back-btn:hover{ transform:scale(1.08); }

button{
  padding:12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}

.btn-primary{ background:#2f3e9e; color:#fff; }
.btn-danger{ background:#e74c3c; color:#fff; }
.btn-warning{ background:#f39c12; color:#fff; }
.btn-success{ background:#27ae60; color:#fff; }
.btn-cancel{ background:#ddd; }

table{
  width:100%;
  background:#fff;
  border-collapse:collapse;
  border-radius:12px;
  overflow:hidden;
}

th,td{
  padding:14px;
  border-bottom:1px solid #eee;
}

th{ background:#f0f2ff; }

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:#fff;
  padding:24px;
  width:320px;
  border-radius:16px;
}

.modal-content input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

.modal-footer{
  display:flex;
  gap:10px;
}
</style>
</head>

<body>

<a href="dashboard-admin.html" class="back-btn">Kembali</a>

<div class="container">
  <h1>Kelola Akun Guru</h1>
  <button class="btn-primary" onclick="openTambah()">+ Tambah Akun Guru</button>
  <br><br>

  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="guruTable"></tbody>
  </table>
</div>

<div class="modal" id="modalGuru">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>

    <input id="email" placeholder="Email guru">
    <input id="password" type="password" placeholder="Password">

    <div class="modal-footer">
      <button class="btn-cancel" onclick="closeModal()">Batal</button>
      <button class="btn-primary" onclick="simpan()">Simpan</button>
    </div>
  </div>
</div>

<script>
let editIndex = null;

/* AUTO SEED BIAR NETLIFY AMAN */
if(!localStorage.getItem("guruAccounts")){
  localStorage.setItem("guruAccounts", JSON.stringify([
    { email:"guru@mimo.com", password:"123", aktif:true }
  ]));
}

const getData = () => JSON.parse(localStorage.getItem("guruAccounts"));
const saveData = d => localStorage.setItem("guruAccounts", JSON.stringify(d));

function render(){
  guruTable.innerHTML = "";
  getData().forEach((g,i)=>{
    guruTable.innerHTML += `
    <tr>
      <td>${g.email}</td>
      <td>${g.aktif ? "Aktif" : "Nonaktif"}</td>
      <td>
        ${g.aktif
          ? `<button class="btn-warning" onclick="openEdit(${i})">Edit</button>
             <button class="btn-danger" onclick="hapus(${i})">Hapus</button>`
          : `<button class="btn-success" onclick="restore(${i})">Restore</button>`
        }
      </td>
    </tr>`;
  });
}

function openTambah(){
  editIndex=null;
  modalTitle.innerText="Tambah Akun Guru";
  email.value="";
  password.value="";
  modalGuru.style.display="flex";
}

function openEdit(i){
  const g=getData()[i];
  editIndex=i;
  modalTitle.innerText="Edit Akun Guru";
  email.value=g.email;
  password.value=g.password;
  modalGuru.style.display="flex";
}

function closeModal(){ modalGuru.style.display="none"; }

function simpan(){
  if(!email.value || !password.value){
    alert("Email & password wajib diisi");
    return;
  }

  const data=getData();
  const obj={ email:email.value.toLowerCase(), password:password.value, aktif:true };

  editIndex===null
    ? data.push(obj)
    : data[editIndex]={...data[editIndex], ...obj};

  saveData(data);
  closeModal();
  render();
}

function hapus(i){ const d=getData(); d[i].aktif=false; saveData(d); render(); }
function restore(i){ const d=getData(); d[i].aktif=true; saveData(d); render(); }

render();
</script>

</body>
</html>
