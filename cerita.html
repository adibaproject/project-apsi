<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerita - Si Ulat dan Pohon Apel</title>

    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">

    <style>
        /* =====================================================
           üîß PENGATURAN GLOBAL GAMBAR (BISA DIUBAH TIAP HALAMAN)
           ===================================================== */
        :root{
            --img-width: 280px;     /* ‚¨ÖÔ∏è UBAH BESAR / KECIL GAMBAR */
            --img-top: 48%;         /* ‚¨ÖÔ∏è UBAH ATAS / BAWAH */
            --img-left: 50%;        /* ‚¨ÖÔ∏è UBAH KANAN / KIRI */
        }

        body {
            margin: 0;
            font-family: 'Rubik Bubbles', cursive;
            height: 100vh;
            overflow: hidden;

            background:
                url("bg-cerita.png") center/cover no-repeat,
                linear-gradient(180deg, #b7dbff 0%, #a8d2ff 50%, #94c7ff 100%);
        }

        .title {
            position: absolute;
            top: 18px;
            left: 18px;
            font-size: 22px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.35);
            z-index: 20;
        }

        .back {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            background: rgba(0,0,0,0.35);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            z-index: 20;
        }

        /* =====================================================
           üñºÔ∏è GAMBAR CERITA (POSISI & UKURAN BISA DIATUR)
           ===================================================== */
        .dino {
            position: absolute;
            top: var(--img-top);        /* ‚¨ÖÔ∏è ATUR ATAS / BAWAH */
            left: var(--img-left);      /* ‚¨ÖÔ∏è ATUR KIRI / KANAN */
            transform: translate(-50%, -50%);
            width: var(--img-width);    /* ‚¨ÖÔ∏è ATUR BESAR / KECIL */
            z-index: 5;
            pointer-events: none;
        }

        /* =====================================================
           ‚ñ∂Ô∏è TOMBOL MULAI
           ===================================================== */
        .mulai-btn {
            position: absolute;
            top: 54%;
            left: 46%;
            transform: translate(-50%, -50%);
            
            padding: 14px 34px;
            background: rgba(0, 255, 0, 0.35);
            backdrop-filter: blur(4px);

            border-radius: 22px;
            border: 2px solid white;

            color: white;
            font-size: 24px;
            font-family: 'Rubik Bubbles', cursive;

            cursor: pointer;
            z-index: 20;
            transition: 0.25s;
        }

        .mulai-btn:hover {
            background: rgba(0, 255, 0, 0.55);
            transform: translate(-50%, -50%) scale(1.06);
        }
    </style>
</head>

<body>

    <div class="title">Si Ulat dan Pohon Apel</div>

    <a class="back" href="dashboard-guru.html">Kembali</a>

    <!-- üñºÔ∏è GANTI GAMBAR / POSISI / UKURAN DARI CSS DI ATAS -->
    <img src="dino-guru.png" class="dino">

    <button class="mulai-btn" onclick="window.location.href='cerita-mimi.html'">Mulai</button>

</body>
</html>
