<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Panduan Guru</title>

  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      background:
        url("tanah.png") bottom center no-repeat,
        linear-gradient(#cfe9ff, #eaf6ff);
      background-size:
        100% auto,
        cover;
    }

    /* ===== Awan ===== */
    .cloud {
      position: absolute;
      top: 40px;
      width: 120px;
      z-index: 1;
      opacity: 0.9;
    }
    .cloud.left { left: 40px; }
    .cloud.right { right: 40px; }

    /* ===== Tombol Kembali ===== */
    .btn-back {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(90,90,90,0.85); /* abu lebih tua */
      border-radius: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      backdrop-filter: blur(4px);
      z-index: 10;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .btn-back:hover {
      transform: scale(1.05);
    }
    .btn-back:active {
      transform: scale(1.1);
      box-shadow: 0 6px 18px rgba(0,0,0,.3);
    }

    /* ===== Container ===== */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 90px 30px 220px;
      position: relative;
      z-index: 2;
    }

    /* ===== Guide Section ===== */
    .guide-section {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 40px;
    }

    .character img {
      width: 160px;
    }

    /* ===== Bubble ===== */
    .bubble {
      background: #7bc8d6;
      color: #ffffff;
      padding: 22px;
      border-radius: 25px;
      max-width: 560px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .bubble::after {
      content: "";
      position: absolute;
      left: -20px;
      top: 45px;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-right: 20px solid #7bc8d6;
    }

    .bubble p {
      margin: 0 0 12px;
      line-height: 1.6;
      font-size: 15px;
    }

    /* ===== PDF Section ===== */
    .pdf-section {
      background: #ffffff;
      padding: 22px;
      border-radius: 22px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }

    .pdf-section h2 {
      text-align: center;
      margin-bottom: 18px;
    }

    iframe {
      border-radius: 14px;
      border: none;
      background: #f4f6fb;
    }

    .btn-download {
      display: inline-block;
      margin-top: 18px;
      padding: 12px 26px;
      background: #4caf50;
      color: #ffffff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Awan -->
  <img src="awan.png" class="cloud left">
  <img src="awan.png" class="cloud right">

  <!-- Tombol Kembali -->
  <a href="dashboard-guru.html" class="btn-back">Kembali</a>

  <div class="container">

    <!-- Bubble Panduan -->
    <div class="guide-section">
      <div class="character">
        <img src="dino.png">
      </div>

      <div class="bubble" id="bubblePanduan">
        <p>Halo Bu/Pak Guru ðŸ‘‹</p>
        <p>
          Di halaman ini, Mimo bakal bantu menjelasin
          cara pakai aplikasi pembelajaran dengan mudah
          dan menyenangkan.
        </p>
        <p>
          Sebelum mulai belajar bareng siswa,
          yuk dibaca dulu panduannya supaya
          kegiatan di kelas bisa berjalan lancar âœ¨
        </p>
      </div>
    </div>

    <!-- PDF -->
    <div class="pdf-section">
      <h2>Panduan Penggunaan</h2>

      <iframe
        id="pdfPanduan"
        src="panduan-guru.pdf"
        width="100%"
        height="520px">
      </iframe>

      <center>
        <a
          id="btnDownload"
          href="panduan-guru.pdf"
          download
          class="btn-download">
          Download Panduan (PDF)
        </a>
      </center>
    </div>

  </div>

  <!-- ===== SCRIPT SINKRON ADMIN ===== -->
  <script>
    const KEY_PDF = "panduan_pdf";
    const KEY_TAMBAHAN = "panduan_tambahan";

    const pdfIframe = document.getElementById("pdfPanduan");
    const btnDownload = document.getElementById("btnDownload");
    const bubble = document.getElementById("bubblePanduan");

    if (!localStorage.getItem(KEY_PDF)) {
      localStorage.setItem(KEY_PDF, "panduan-guru.pdf");
    }

    const tambahanTeks = localStorage.getItem(KEY_TAMBAHAN);
    if (tambahanTeks) {
      const p = document.createElement("p");
      p.innerText = tambahanTeks;
      bubble.appendChild(p);
    }

    const pdfAktif = localStorage.getItem(KEY_PDF);

    if (pdfAktif === "hapus") {
      pdfIframe.style.display = "none";
      btnDownload.style.display = "none";
    } else {
      pdfIframe.src = pdfAktif;
      btnDownload.href = pdfAktif;
    }
  </script>

</body>
</html>
